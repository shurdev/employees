<div class="header-container" *ngIf="user | async">
  <mat-sidenav-container
      class="header-sidenav-container" (backdropClick)="close('backdrop')">
    <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
      <p><button mat-button (click)="close('toggle button')"><mat-icon class="header-icon">menu</mat-icon></button></p>
      <p><button mat-button (click)="close('toggle button')" [routerLink]="'/employees'"><mat-icon class="header-icon">person_add</mat-icon></button></p>
      <p><button mat-button (click)="close('toggle button')" [routerLink]="'/departments'"><mat-icon class="header-icon">work</mat-icon></button></p>
    </mat-sidenav>

    <mat-sidenav-content>
      <p><button mat-button (click)="sidenav.open()"><mat-icon class="header-icon">menu</mat-icon></button></p>
      <mat-divider [style]="{'margin': '6px'}"></mat-divider>
      <p><button [ngStyle]="{'margin-top': '10px'}" mat-button (click)="goToEmployees()">
        <mat-icon class="header-icon">person_add</mat-icon></button></p>
      <p><button mat-button  (click)="goToDepartments()">
        <mat-icon class="header-icon">work</mat-icon></button></p>
      <p><button mat-button  (click)="logOut()">
        <mat-icon class="header-icon">work</mat-icon></button></p>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <div class="container" (mouseover)="changeStyle($event)" (mouseout)="changeStyle($event)">
    <button class="buttonF1">
      <span>+</span>
    </button>
    <button class="btn buttonF2" [ngClass]="buttonClass" [routerLink]="'/employees/new'">
      <mat-icon [matTooltip]="'Añadir Empleado'" [matTooltipPosition]="'left'">person_add</mat-icon>
    </button>
    <button class="btn buttonF3" [ngClass]="buttonClass" [routerLink]="'/departments/new'">
      <mat-icon [matTooltip]="'Añadir Departamento'" [matTooltipPosition]="'left'" >work</mat-icon>
    </button>
  </div>
</div>
