<div class="main-wrapper">
  <div class="list" >
    <div class="tile tile-right">
      <div class="card">
        <mat-form-field>
          <mat-label>Buscar Departmentos</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Escribe el texto a buscar..." #input>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
          <ng-container matColumnDef="departmentCode">
            <th mat-header-cell *matHeaderCellDef> Codigo </th>
            <td mat-cell *matCellDef="let element"> {{element.departmentCode}} </td>
          </ng-container>
        
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descripción </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
        
          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'L/M/yyyy'}} </td>
          </ng-container>

          <ng-container matColumnDef="actions"  justify="end">
            <th mat-header-cell *matHeaderCellDef> Acción </th>
            <td mat-cell *matCellDef="let element">
              <mat-icon class="table-action-icon" matTooltip="Editar" (click)="editDepartment(element)">edit</mat-icon>
              <mat-icon class="table-action-icon" matTooltip="Eliminar" (click)="deleteDepartment(element)">delete</mat-icon>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay registros {{input.value ? ' con: ' + input.value : ''}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
