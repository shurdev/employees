<div class="dialog-container">
    <h1 mat-dialog-title>Confirmación</h1>
    <div mat-dialog-content>
        <p>{{message}}</p>
    </div>
    <div mat-dialog-actions>
        <button class="dialog-confirm-button" mat-button (click)="confirm()" cdkFocusInitial>Sí</button>
        <button class="dialog-confirm-button" mat-button  (click)="closeDialog()">No</button>
    </div>
</div>
